<div class="container mt-5">
    <h2>Formulario para Reportar la Entrega</h2>
    <form #entregaForm="ngForm" (ngSubmit)="onSubmit(entregaForm)" class="mt-4">
      <div class="mb-3">
        <label for="destino" class="form-label">Destino</label>
        <input type="text" id="destino" class="form-control" ngModel name="destino" required>
      </div>
  
      <div class="mb-3">
        <label for="carga" class="form-label">Carga Entregada</label>
        <input type="text" id="carga" class="form-control" ngModel name="carga" required>
      </div>
  
      <div class="mb-3">
        <label for="estado" class="form-label">Estado de la Carga</label>
        <select id="estado" class="form-select" ngModel name="estado" required>
          <option value="entregado">Entregado</option>
          <option value="en_transito">En TrÃ¡nsito</option>
          <option value="pendiente">Pendiente</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!entregaForm.valid">Enviar</button>
    </form>
  </div>
