<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center">Login</h3>
            <form [formGroup]="form" (ngSubmit)="onSummit()">
              <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="username" class="form-control" id="username" name="username" formControlName="username" ngModel required placeholder="Ingresa tu username">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" formControlName="contraseña" placeholder="Ingresa tu contraseña">
              </div>
              <button type="submit" class="btn btn-primary w-100" [disabled]="!form.valid" >Ingresar</button>
            </form>            
          </div>
        </div>
      </div>
    </div>
  </div>
